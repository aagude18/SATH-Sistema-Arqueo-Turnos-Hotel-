<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHON_MYSQL_FLASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary" > SISTEMA ARQUEO</h1> 
    <div class="container">
        <div class="card shadow" >
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Username</label>
                            <input type="text" class="form-control mb-3" name="Username">
                        </div>
                        <div class="col">
                            <label>Name</label>
                            <input type="text" class="form-control mb-3" name="Name">
                        </div>
                        <div class="col">
                            <label>Password</label>
                            <input type="text" class="form-control mb-3" name="Password">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>
                </form>

                <!-- TABLA -->
                <table class="table table-bordered">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Password</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </thead>
                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d.Id}}</td>
                                <td>{{d.Username}}</td>
                                <td>{{d.Firstname}}</td>
                                <td>{{d.Passw}}</td>
                                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.Id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.Id}}">Edit</button></td>
                                <td><a href="{{url_for('delete', id=d.Id)}}" class="btn btn-danger btn-sm">Delete</a></td>
                            </tr>
                                <!-- modal -->

                        <div class="modal fade" id="modal{{d.Id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.Username}}</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit/{{d.Id}}" method="POST">
                                        <label>Username</label>
                                        <input type="text" class="form-control mb-3" name="Username" value="{{d.Username}}">
                                        <label>Name</label>
                                        <input type="text" class="form-control mb-3" name="Name" value="{{d.Firstname}}">
                                        <label>Password</label>
                                        <input type="text" class="form-control mb-3" name="Password" value="{{d.Passw}}">
                                
                                </div>
                                <div class="modal-footer">                                  
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                                </form>
                                </div>
                            </div>
                            </div>
                            
                        {% endfor %}
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
</body>
</html>
