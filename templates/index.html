{% extends "layout.html" %}

{% block content %}
<style>
    body {
      /*background-color: rgb(206, 226, 222);*/
      background-image: url("/static/images/bamboo.jpg");
    }
</style>
    <h1 class="text-center mt-5 mb-5 text-primary" > SATHE (Sistema Arqueo de Turnos Hotel Esperanza)</h1> 
    <!--PRIMER CONTAINER-->
    <div class="container">
        <div class="card shadow" >
            <div class="card-body">
                <form id="add_turnos">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Fecha Inicio de Turno <span style="color: red;">*</span></label>
                            <div class="input-group date">
                                <input type="datetime-local" class="form-control mb-3" id="fecha_ingreso" name="FechaIn" required>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                        </div>
                        <div class="col">
                            <label>Fecha Fin de Turno <span style="color: red;">*</span></label>
                            <div class="input-group date">
                                <input type="datetime-local" class="form-control mb-3" id="fecha_salida" name="FechaOut" required>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            </div>
                        </div>
                        <div class="col">
                            <label>Código del Turno <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" name="Turno" id="CodigoDelTurno" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Crear Turno</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--FIN PRIMER CONTAINER-->
    <!--SEGUNDO CONTAINER-->
    <div class="container">
        <div class="card shadow" >
            <div class="card-body">
                <form id="add_arqueo">
                    <div class="row mb-3">
                        <div class="col">
                            <label >Código del Turno <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" name="Turno" id="CodigoDelTurno" required>
                        </div>
                        <div class="col">
                            <label>Empleado <span style="color: red;">*</span></label>
                            <select class="form-select" id="selectElement" name="Empleado" aria-label="Default select example" onchange="convertSelection()" required>
                                <option selected></option>
                                <option value="Betty Berta">Betty Berta</option>
                                <option value="Leisby Marrugo">Leisby Marrugo</option>
                                <option value="Sindry Umaña">Sindry Umaña</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Base Recibida <span style="color: red;">*</span></label>
                            <input type="text" class="col-f mb-3" name="Recibido" placeholder="$" required>
                        </div>
                        <div class="col">
                            <label>Base Entregada <span style="color: red;">*</span></label>
                            <input type="text" class="col-f mb-3" name="Entregado" placeholder="$" required>
                        </div>
                        <div class="col">
                            <label>Entrega Admin <span style="color: red;">*</span></label>
                            <input type="text" class="col-f mb-3" name="EntregadoM" placeholder="$" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="comment">Observaciones:</label>
                            <textarea class="form-control" rows="5" id="comment" name="Observacion"></textarea>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save </button>
                        </div>
                    </div>
                </form>
                
                
                <!--MODAL VENTAS-->
                <div class="modal fade modal-lg" id="modalVentas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Detalle de la venta</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/add_ventas" method="POST">
                                    <div class="row mb-3 mt-4">
                                        <div class="col">
                                            <label>Turno <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Turno" placeholder="Codigo del Turno" required>
                                        </div>
                                        <div class="col">
                                            <label>Concepto <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Concepto" required>
                                        </div>
                                        <div class="col">
                                            <label>Efectivo <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Efectivo" placeholder="$" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3 mt-4">
                                        <div class="col">
                                            <label>Datafono <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Datafono" placeholder="$" required>
                                        </div>
                                        <div class="col">
                                            <label>Otros Medios <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Otros" placeholder="$" required>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save </button>
                                        </div>
                                    </div>
                                </form>
                            </div> 
                        </div>
                    </div> 
                </div> 
                <!--FIN MODAL VENTAS-->
                <!--MODAL GASTOS-->
                <div class="modal fade modal-lg" id="modalGastos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Detalle de la venta</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/add_gastos" method="POST">
                                    <div class="row mb-3 mt-4">
                                        <div class="col">
                                            <label>Turno <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Turno" placeholder="Codigo del Turno" required>
                                        </div>
                                        <div class="col">
                                            <label>Responsable <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Responsable" required>
                                        </div>
                                        <div class="col">
                                            <label>Beneficiario <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Beneficiario" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3 mt-4">
                                        <div class="col">
                                            <label>Concepto <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Concepto" required>
                                        </div>
                                        <div class="col">
                                            <label>Valor <span style="color: red;">*</span></label>
                                            <input type="text" class="col-f mb-3" name="Valor" placeholder="$" required>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save </button>
                                        </div>
                                    </div>
                                </form>
                            </div> 
                        </div>
                    </div> 
                </div> 
                <!--FIN MODAL GASTOS-->
                
            </div>
        </div>
    </div>
    <!--FIN SEGUNDO CONTAINER-->
    <!--TERCER CONTAINER-->
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form id="search_form">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="search_turno">Buscar Código del Turno:</label>
                            <input type="text" class="form-control" id="search_turno" name="Turno" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mt-4" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>
                <div id="resultados" class="mt-4">
                    <!-- Aquí se renderizarán los resultados -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--FON DE TERCER CONTAINER-->
    <div class="container-fluid py-4 px-sm-3 px-md-5">
        <p class="m-0 text-center">
        &copy; <a class="font-weight-semi-bold" href="#">www.kernelsystemsas.com</a>. All Rights Reserved. Designed by
        <a class="font-weight-semi-bold" href="#">Kernel System</a>
        </p>
    </div>
    <!-- JavaScript de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">

function convertSelection() {
            const selectElement = document.getElementById('selectElement');
            const inputElement = document.getElementById('inputElement');
            inputElement.value = selectElement.value;
        }

</script>

<script src="../static/js/index.js"></script>
{% endblock%}
