{% extends "layout.html" %}

{% block content %}

    <h1 class="text-center mt-5 mb-5 text-primary" > SISTEMA ARQUEO</h1> 
    <div class="container">
        <div class="card shadow" >
            <div class="card-body">
                <form action="/user2" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Fecha Inicio de Turno</label>
                            <div class="input-group date">
                                <input type="text" class="form-control mb-3" id="fecha_ingreso" name="FechaIn" required>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                              </div>
                        </div>
                        <div class="col">
                            <label>Fecha Fin de Turno</label>
                            <div class="input-group date">
                                <input type="text" class="form-control mb-3" id="fecha_salida" name="FechaOut" required>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                              </div>
                        </div>
                        <div class="col">
                            <label>Turno</label>
                            <input type="text" class="form-control mb-3" name="Turno">
                        </div>
                        <div class="col">
                            <label>Empleado</label>
                            <select class="form-select" id="selectElement" name="Empleado" aria-label="Default select example" onchange="convertSelection()" required>
                                <option selected></option>
                                <option value="Betty Berta">Betty Berta</option>
                                <option value="Leisby Marrugo">Leisby Marrugo</option>
                                <option value="Sindry Umaña">Sindry Umaña</option>
                              </select>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>
                </form>



                <!--SEHUNDO FORMULARIO-->
                <form action="/user" method="POST">

                        <div class="col">
                            <label>Username</label>
                            <input type="text" class="form-control mb-3" name="Username">
                        </div>
                        <div class="col">
                            <label>Name</label>
                            <input type="text" class="form-control mb-3" name="Name">
                        </div>
                        <div class="col">
                            <label>Password</label>
                            <input type="text" class="form-control mb-3" name="Password">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                            <button class="btn btn-primary mb-3 mt-4" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Buscar <i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
          <!-- TABLA -->
          <table class="table table-bordered">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
            </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <td>{{d.Id}}</td>
                    <td>{{d.Username}}</td>
                    <td>{{d.Firstname}}</td>
                    <td>{{d.Passw}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- Configuración del datepicker -->
<script>
  $(document).ready(function(){
      $('#fecha_ingreso').datepicker({
          format: 'dd/mm/yyyy',
          autoclose: true,
          language: 'es'
      });
  });
  $(document).ready(function(){
      $('#fecha_salida').datepicker({
          format: 'dd/mm/yyyy',
          autoclose: true,
          language: 'es'
      });
  });

  function convertSelection() {
            const selectElement = document.getElementById('selectElement');
            const inputElement = document.getElementById('inputElement');
            inputElement.value = selectElement.value;
        }
